<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <div id="content"></div>

        <script>
            fetch('https://ci-swapi.herokuapp.com/api/people/')
                .then((response) => response.json()) // or .text()
                .then((data) => displayData(data))
                .catch((e) => {
                    console.error('Error: ', e);
                });

            function displayData(data) {
                document.getElementById('content').innerText = data.results[1].films;
            }
        </script>
    </body>
</html>
